name: Scrape DziaÅ‚ki

on:
  schedule:
    # Co 12 godzin: o 6:00 i 18:00 UTC (8:00 i 20:00 czasu polskiego)
    - cron: '0 6,18 * * *'
  workflow_dispatch:  # MoÅ¼liwoÅ›Ä‡ rÄ™cznego uruchomienia

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r scraper/requirements.txt

      - name: ğŸŒ Install Playwright Chromium
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 libxkbcommon0 \
            libxcomposite1 libxdamage1 libxfixes3 libxrandr2 \
            libgbm1 libasound2t64 libpango-1.0-0 libcairo2 \
            libatspi2.0-0 libx11-6 libxext6 libxshmfence1
          playwright install chromium

      - name: ğŸ” Run scraper
        run: python scraper/scraper.py

      - name: ğŸ“Š Show results
        if: always()
        run: |
          echo "=== Wyniki scrapowania ==="
          python -c "
          import json, os
          if not os.path.exists('docs/data.json'):
              print('Brak pliku data.json')
              exit(0)
          with open('docs/data.json') as f:
              d = json.load(f)
          print(f'Lacznie ofert: {d[\"total\"]}')
          for k,v in d.get('by_source', {}).items():
              print(f'  {k}: {v}')
          print()
          for k,v in d.get('by_location', {}).items():
              print(f'  {k}: {v}')
          "

      - name: ğŸ’¾ Commit & push data
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/data.json
          git diff --staged --quiet || git commit -m "ğŸ¡ Update listings $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push || true
